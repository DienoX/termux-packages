name: Build Scrcpy Dev (Max Space)

on:
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild (-f)'
        required: false
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- TO JEST KLUCZOWA ZMIANA ---
      # Ta akcja usuwa zbędne oprogramowanie z runnera, zwalniając ok. 30GB miejsca.
      # Jest to niezbędne przy kompilacji ffmpeg/scrcpy.
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # Usuwamy wszystko co zbędne dla kompilacji w C/C++
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Build Scrcpy
        run: |
          FORCE_FLAG=""
          if [ "${{ inputs.force_rebuild }}" = "true" ]; then
            FORCE_FLAG="-f"
          fi
          
          echo "Rozpoczynam budowanie z wolnym miejscem na dysku..."
          
          # Uruchomienie budowania w Dockerze
          ./scripts/run-docker.sh ./build-package.sh -a aarch64 $FORCE_FLAG scrcpy

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: scrcpy-dev-package
          path: debs/*.deb
          if-no-files-found: error
